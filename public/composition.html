    <style>
        
        body {
            background: var(--gray-100);
            margin: 0;
        }
        .composition-main {
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 2rem;
    width: 100%;
    margin: 0 auto;
    margin-top: 2rem;
    padding: 0 0;
    box-sizing: border-box;
    justify-content: start;
    align-items: start;   /* <-- This aligns items to the top */
}

        .composition-detail-card {
            display: flex;
            flex-direction: column;
   
            background: none;
            border-radius: 0;
            box-shadow: none;
            padding: 0 0;
            align-items: flex-end;
            gap: 5rem;
            width: 100%;
            margin: 0;
            position: relative;
        }
        .composition-cover-container {
    width: 362px;
    min-width: 220px;
    max-width: 454px;
    flex-shrink: 0;
}
.composition-content-container {
    flex: 1 1 0;
    min-width: 0;
    margin-top: -40px; /* Adjust as needed */
}
        .composition-performance-container {
           padding: 75px;
        }
        .composition-cover {
    width: 100%;
    height: auto;
    aspect-ratio: 454 / 600;
    object-fit: cover;
    border-radius: 0.7rem;
    box-shadow: 0 4px 24px rgba(0,0,0,0.13);
    background: var(--gray-200);
    max-width: 454px;
}
        .composition-info {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            align-self: flex-start;
            align-items: flex-start;
            width: 100%;
            text-align: left;
        }
        .composition-title {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            color: var(--gray-600);
            text-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .composition-instrument {
            font-size: 1.3rem;
            color: var(--primary-500);
            font-weight: 600;
        }
        .composition-meta {
            display: flex;
        }
        .composition-meta span {
            background: var(--gray-100);
            border-radius: 1.2rem;
            font-size: 0.98rem;
            font-weight: 500;
        }
        .composition-description {
            font-size: 1.08rem;
            color: var(--gray-800);
            margin-top: 0.7rem;
            margin-bottom: 1.2rem;
            line-height: 1.7;
            max-width: 600px;
        }
        .composition-buy-btn {
            display: inline-block;
            font-size: 1.15rem;
            font-weight: 700;
            border-radius: 1.2rem;
            background: linear-gradient(90deg, var(--primary-500), var(--primary-700));
            color: #fff;
            border: none;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            text-align: center;
        }
        .composition-buy-btn:disabled,
        .composition-buy-btn.btn-disabled {
            background: var(--gray-400) !important;
            color: var(--gray-50) !important;
            cursor: not-allowed !important;
            box-shadow: none !important;
        }
        .composition-buy-btn:hover:not(:disabled) {
            background: linear-gradient(90deg, var(--primary-700), var(--primary-500));
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 24px rgba(0,0,0,0.13);
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray-600);
        }
        .error {
            text-align: center;
            padding: 2rem;
            color: var(--error-600);
        }

        .score-carousel-container,
        .score-pdf-viewer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 3rem auto;
            width: 100vw;
            height: auto;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .score-pdf-viewer iframe {
            /* 8.5 x 11 aspect ratio: width = height * (8.5/11) = height * 0.773 */
            width: 680px;
            height: 880px;
            max-width: min(80vw, 680px);
            max-height: min(90vh, 880px);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            border: 1px solid var(--gray-200);
        }

        /* Maintain aspect ratio on smaller screens */
        @media (max-width: 768px) {
            .score-pdf-viewer iframe {
                width: 85vw;
                height: calc(85vw * 1.294); /* 11/8.5 = 1.294 */
                max-height: 85vh;
            }
        }
    
        @media (max-width: 900px) {
            .composition-main {
                grid-template-columns: 1fr;   /* Single column */
                grid-template-rows: auto auto; /* Two rows: cover, then content */
                gap: 1.2rem;                  /* Adjust gap for mobile */
    }
    .composition-cover-container,
            .composition-content-container {
                width: 100%;
                max-width: 100%;
                margin: 0 auto;
            }
    .composition-title {
        word-break: break-word;
        font-size: 1.3rem; /* Optionally reduce font size on mobile */
        margin-top: 1rem;
    }

    .composition-cover {
        width: 100%;
        max-width: 100vw;
        height: auto;
        aspect-ratio: 454 / 600;
    }

        .score-carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: auto;
        }
        .score-carousel-viewer {
            flex: 1;
        }
        .carousel-btn {
            background: var(--primary-500);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .carousel-btn:hover {
            background: var(--primary-700);
        }
}
    </style>
