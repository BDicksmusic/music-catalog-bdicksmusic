<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Composition Details</title>
    <link rel="stylesheet" href="/variables.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            background: var(--gray-100);
            margin: 0;
            padding-top: 30px;
        }
        .composition-main {
            max-width: 1200px;
            display: flex;
            flex-grow: 1;
            margin: 0 auto;
            padding: 0 0;
            width: 100%;
            box-sizing: border-box;
        }
        .composition-detail-card {
            display: flex;
            flex-direction: row;
            gap: 2.5rem;
            background: none;
            border-radius: 0;
            box-shadow: none;
            padding: 0 0;
            align-items: space-between;
            width: 100%;
            margin: 0;
            position: relative;
        }
        .composition-cover-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 500px;
            max-width: 362px;
            width: 362px;
            margin-left: 0;
        }
        .composition-notes-container {
           padding: 40px;
        }
        .composition-cover {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 0.7rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            background: var(--gray-200);
        }
        .composition-info {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            align-self: flex-start;
            gap: 0.5rem;
            align-items: flex-start;
            width: 100%;
            text-align: left;
        }
        .composition-title {
            font-size: 1.8rem;
            font-weight: 100;
            letter-spacing: 0.02em;
            color: var(--primary-500);
            text-shadow: 0 2px 12px rgba(0,0,0,0.07);
            margin-bottom: 0.2rem;
        }
        .composition-instrument {
            font-size: 1.1rem;
            color: var(--primary-500);
            font-weight: 600;
            margin-bottom: 1.2rem;
        }
        .composition-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .composition-meta span {
            background: var(--gray-100);
            border-radius: 1.2rem;
            padding: 0.2rem 0.9rem;
            font-size: 0.98rem;
            font-weight: 500;
        }
        .composition-description {
            font-size: 1.08rem;
            color: var(--gray-800);
            margin-top: 0.7rem;
            margin-bottom: 1.2rem;
            line-height: 1.7;
            max-width: 600px;
        }
        .composition-buy-btn {
            display: inline-block;
            padding: 0.9rem 2.2rem;
            font-size: 1.15rem;
            font-weight: 700;
            border-radius: 1.2rem;
            background: linear-gradient(90deg, var(--primary-500), var(--primary-700));
            color: #fff;
            border: none;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            text-align: center;
        }
        .composition-buy-btn:disabled,
        .composition-buy-btn.btn-disabled {
            background: var(--gray-400) !important;
            color: var(--gray-50) !important;
            cursor: not-allowed !important;
            box-shadow: none !important;
        }
        .composition-buy-btn:hover:not(:disabled) {
            background: linear-gradient(90deg, var(--primary-700), var(--primary-500));
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 24px rgba(0,0,0,0.13);
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray-600);
        }
        .error {
            text-align: center;
            padding: 2rem;
            color: var(--error-600);
        }
        @media (max-width: 900px) {
            .composition-main {
                padding: 0 2vw;
            }
            .composition-detail-card {
                flex-direction: column;
                align-items: center;
                padding: 1.2rem 0;
                gap: 1.2rem;
            }
            .composition-cover-container {
                width: 100%;
                max-width: 100%;
                min-width: 0;
                margin-bottom: 1.2rem;
            }
            .composition-cover {
                width: 100%;
                height: 260px;
            }
            .composition-info {
                width: 100%;
            }
        }
        .score-carousel {
            display: relative;
            align-items: center;
            width: 50w;

        }
        .score-carousel-viewer {
            flex: 1;
        }
        .carousel-btn {
            background: var(--primary-500);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .carousel-btn:hover {
            background: var(--primary-700);
        }
        .score-carousel-container,
        .score-pdf-viewer {
            display: flex;
            justify-content: center;
            align-items: center; /* Optional: for vertical centering if you set a height */
            width: 100%;
            margin: 2rem 0; /* Add some vertical spacing if you like */
        }

        .score-pdf-viewer iframe {
            /* Optional: set a max-width for the PDF viewer */
            max-width: 900px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        }
    </style>
</head>
<body>
    <header><br></header>
    <nav>
        <div class="nav-container">
            <a href="/index.html" class="logo">BRANDON DICKS</a>
        </div>
        <div class="nav-right">
            <ul class="nav-menu">
                <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/#catalog" class="nav-link">Catalog</a></li>
                <li class="nav-item"><a href="/about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
            <button class="music-catalog-btn">Music Catalog</button>
            <div class="hamburger">
                <span></span>
                <span></span>   
                <span></span>
            </div>
        </div>
    </nav>
    <nav class="secondary-nav">
        <a href="/composer" class="secondary-button">Composer</a>
        <a href="/trumpeter" class="secondary-button">Trumpeter</a>
        <a href="/educator" class="secondary-button">Educator</a>
    </nav>
    
    <main>
        <div class="composition-main">
            <div class="composition-detail-card">
                <div class="composition-cover-container">
                    <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" 
                         alt="" 
                         class="composition-cover" 
                         id="composition-cover">
                </div>
                <div class="composition-content-container">
                    <div class="composition-title-container">
                        <!-- Title will be injected here -->
                    </div>
                    <div class="composition-instrument-container">
                        <!-- Instrument will be injected here -->
                    </div>
                    <div class="composition-info" id="composition-info">
                        <div class="loading">Loading composition...</div>
                    </div>

                  
    
                </div>
            </div>
        </div>
    </main>
    <section>
        <div class="composition-notes-container">
            <!-- Program and Performance Notes will be injected here -->
        </div>
        <div class="score-carousel-container" id="score-carousel-container"></div>
        </section>
    <script src="/composition.js"></script>
    <script>
        function showUnavailableMessage(title) {
            alert(`"${title}" is currently not available for purchase.\n\nPlease contact us directly for more information about acquiring this composition.`);
        }
    </script>
    <script src="/main.js"></script>
    <script src="/script.js"></script>  
</body>
</html>
