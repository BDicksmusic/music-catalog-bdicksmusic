<page-title>

<body>
    <!-- Main Content -->
<section id="catalog">
    <main>
        <div class="container">
            <div class="carousel-outer">
                <div id="popular-works" class="works-grid">
                    <div class="loading">Loading compositions...</div>
                </div>
            </div>
            <div class="carousel-controls">
              <button class="carousel-btn left" onclick="scrollWorks(-1)">&#8592;</button>
              <button class="carousel-btn right" onclick="scrollWorks(1)">&#8594;</button>
            </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer style="text-align: center; padding: 2rem; background: var(--gray-100); margin-top: 4rem;">
        <p>&copy; 2025 Your Music. All rights reserved.</p>
    </footer>

    <script>
        // Add Example Data
        async function loadCompositions() {
            try {
                showLoading('popular-works');
                const response = await fetch('/api/compositions');
                const data = await response.json();

                const container = document.getElementById('popular-works');
                if (data.success && data.compositions.length > 0) {
                    container.innerHTML = data.compositions.map(comp => `
                        <div class="work-card" onclick="viewComposition('${comp.id}')">
                            ${comp.coverImage ? `
                                <div class="work-image-container">
                                    <img src="${comp.coverImage}" alt="${comp.title}" class="work-image" loading="lazy">
                                </div>
                            ` : ''}
                            
                            <div class="work-header">
                                <h3 class="work-title">${comp.title}</h3>
                                <div class="work-instrument">${comp.instrumentation}</div>
                            </div>
                            
                            <div class="work-content">
                                ${(comp.duration) ? `
                                    <div class="work-meta">

                                        ${comp.duration && comp.duration !== 'Duration:' ? `<div class="work-duration">${comp.duration}</div>` : ''}
                                    </div>
                                ` : ''}
                                

                                
                                ${comp.description ? `<p class="work-description">${comp.description}</p>` : ''}
                                 
  
                                
                                <div class="work-links">
                                    
                                    ${comp.paymentLink ? `
                                        <button class="btn-primary payment-btn" onclick="event.stopPropagation(); purchaseComposition('${comp.paymentLink}', '${comp.title.replace(/'/g, "\\'")}')">
                                            üí≥ Buy Now
                                        </button>
                                    ` : comp.stripeProductId || comp.stripePriceId ? `
                                        <button class="btn-primary payment-btn" onclick="event.stopPropagation(); purchaseWithStripe('${comp.id}', '${comp.title.replace(/'/g, "\\'")}', ${comp.price || 10})">
                                            üí≥ Buy Now - ${comp.price || 10}
                                        </button>
                                    ` : comp.purchaseLink ? `
                                        <a href="${comp.purchaseLink}" target="_blank" class="btn-primary" onclick="event.stopPropagation()">üí≥ Purchase</a>
                                    ` : `
                                        <button class="btn-disabled" onclick="event.stopPropagation(); showUnavailableMessage('${comp.title.replace(/'/g, "\\'")}')">
                                            üö´ Currently Not Available
                                        </button>
                                    `}
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No compositions found</h3>
                            <p>Check back soon for new musical works!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error loading compositions:', error);
                showError('popular-works', 'Error loading compositions');
            }
        }

        // Carousel scroll function
        function scrollWorks(direction) {
            const container = document.getElementById('popular-works');
            const scrollAmount = 900; // Increased for more drastic movement
            container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        }

        // Purchase with Stripe integration
        async function purchaseWithStripe(compositionId, title, price) {
            try {
                const confirmed = confirm(`Purchase "${title}" for ${price}?\n\nYou'll be redirected to Stripe checkout.`);
                
                if (confirmed) {
                    const response = await fetch('/api/create-checkout-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ compositionId: compositionId })
                    });
                    
                    const data = await response.json();
                    
                    if (data.checkoutUrl) {
                        window.location.href = data.checkoutUrl;
                    } else {
                        alert('Error creating checkout session. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error processing purchase. Please try again.');
            }
        }

        // Show unavailable message
        function showUnavailableMessage(title) {
            alert(`"${title}" is currently not available for purchase.\n\nPlease contact us directly for more information about acquiring this composition.`);
        }

        // Purchase function for Stripe integration
        function purchaseComposition(paymentLink, title) {
            try {
                if (paymentLink && (paymentLink.includes('stripe.com') || paymentLink.includes('buy.stripe.com'))) {
                    const confirmed = confirm(`Purchase "${title}"?\n\nYou'll be redirected to Stripe to complete your payment.`);
                    
                    if (confirmed) {
                        window.open(paymentLink, '_blank');
                        console.log(`Redirected to payment for: ${title}`);
                    }
                } else {
                    alert('Invalid payment link. Please contact support.');
                }
            } catch (error) {
                console.error('Error processing purchase:', error);
                alert('Sorry, there was an issue. Please try again.');
            }
        }

        // View composition details
        async function viewComposition(id) {
            try {
                const response = await fetch(`/api/compositions/${id}`);
                const data = await response.json();
                
                if (data.success) {
                    showCompositionModal(data.composition);
                } else {
                    alert('Failed to load composition details');
                }
            } catch (error) {
                console.error('Error loading composition:', error);
                alert('Error loading composition details');
            }
        }

        // Show composition modal
        function showCompositionModal(comp) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                    <h2>${comp.title}</h2>
                    <p><strong>Instrumentation:</strong> ${comp.instrumentation}</p>
                    ${comp.year ? `<p><strong>Year:</strong> ${comp.year}</p>` : ''}
                    ${comp.duration ? `<p><strong>Duration:</strong> ${comp.duration}</p>` : ''}
                    ${comp.difficulty ? `<p><strong>Difficulty:</strong> ${comp.difficulty}</p>` : ''}
                    ${comp.genre ? `<p><strong>Genre:</strong> ${comp.genre}</p>` : ''}
                    <p><strong>Description:</strong> ${comp.description}</p>
                    
                    <div class="modal-links">
                        ${comp.audioLink ? `<a href="${comp.audioLink}" target="_blank" class="btn-secondary">üéµ Listen</a>` : ''}
                        ${comp.scoreLink ? `<a href="${comp.scoreLink}" target="_blank" class="btn-secondary">üìÑ View Score</a>` : ''}
                        
                        ${comp.paymentLink ? `
                            <button class="btn-primary payment-btn" onclick="purchaseComposition('${comp.paymentLink}', '${comp.title.replace(/'/g, "\\'")}')">
                                üí≥ Buy Now
                            </button>
                        ` : comp.purchaseLink ? `
                            <a href="${comp.purchaseLink}" target="_blank" class="btn-primary">üí≥ Purchase</a>
                        ` : `
                            <button class="btn-disabled" onclick="showUnavailableMessage('${comp.title.replace(/'/g, "\\'")}')">
                                üö´ Currently Not Available
                            </button>
                        `}
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // Close modal
        function closeModal() {
            const modal = document.querySelector('.modal-overlay');
            if (modal) {
                modal.remove();
            }
        }

        // Utility functions
        function showLoading(containerId) {
            const container = document.getElementById(containerId);
            if (container) {
                container.innerHTML = '<div class="loading">Loading compositions...</div>';
            }
        }

        function showError(containerId, message) {
            const container = document.getElementById(containerId);
            if (container) {
                container.innerHTML = `<div class="error">${message}</div>`;
            }
        }

        // Initialize mobile menu
        function initMobileMenu() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');

            if (hamburger && navMenu) {
                hamburger.addEventListener('click', function() {
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });

                document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                }));
            }
        }

        // Modal close on background click
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal-overlay')) {
                closeModal();
            }
        });

        // Enable click-and-drag scrolling for the carousel
        function enableCarouselDragScroll() {
            const carousel = document.getElementById('popular-works');
            let isDown = false;
            let startX;
            let scrollLeft;

            carousel.addEventListener('mousedown', (e) => {
                isDown = true;
                carousel.classList.add('dragging');
                startX = e.pageX - carousel.offsetLeft;
                scrollLeft = carousel.scrollLeft;
            });
            carousel.addEventListener('mouseleave', () => {
                isDown = false;
                carousel.classList.remove('dragging');
            });
            carousel.addEventListener('mouseup', () => {
                isDown = false;
                carousel.classList.remove('dragging');
            });
            carousel.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - carousel.offsetLeft;
                const walk = (x - startX) * 1.5; // Adjust scroll speed
                carousel.scrollLeft = scrollLeft - walk;
            });

            // Touch support
            carousel.addEventListener('touchstart', (e) => {
                isDown = true;
                startX = e.touches[0].pageX - carousel.offsetLeft;
                scrollLeft = carousel.scrollLeft;
            });
            carousel.addEventListener('touchend', () => {
                isDown = false;
            });
            carousel.addEventListener('touchmove', (e) => {
                if (!isDown) return;
                const x = e.touches[0].pageX - carousel.offsetLeft;
                const walk = (x - startX) * 1.5;
                carousel.scrollLeft = scrollLeft - walk;
            });
        }

        // Load everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadCompositions();
            initMobileMenu();
            enableCarouselDragScroll();
        });
    </script>
    
    <!-- Load external script for additional functionality -->
    <script src="script.js"></script>
    </section> 
</body>
